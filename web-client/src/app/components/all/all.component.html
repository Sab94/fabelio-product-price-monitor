<div class="row row-cards row-deck">

  <div class="col-12">
    <div class="card">
      <div class="table-responsive">
        <table class="table table-hover table-outline table-striped table-vcenter text-nowrap card-table" *ngIf="products && products.length > 0">
          <thead>
          <tr>
            <th>Name</th>
            <th>Url</th>
            <th>Price</th>
            <th>Description</th>
          </tr>
          </thead>
          <tbody>
          <tr
            class="clickable-row"
            *ngFor="let product of products"
            (click)="gotoProduct(product.id)"
          >
            <td>
              <div><strong>{{ product.name }}</strong></div>
            </td>
            <td>
              <div><strong>{{ product.url }}</strong></div>
            </td>
            <td>
              <div><strong>{{ product.price }}</strong></div>
            </td>
            <td>
              <div><strong>{{ product.description }}</strong></div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</div>
